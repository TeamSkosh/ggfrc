{% include "includes/header.html.j2" %}



<body>
    <div id="svg-defs"></div>

    <!-- Top Bar -->
    <div class="contain-to-grid sticky">
        <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
                <li class="name">
                    <a class="main-logo" href="#">
                        <svg><use xlink:href="#shape-ggfrc-logo-white" /></svg>
                        <p>Greater Grand Forks Robotics Club</p>
                    </a>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
          </ul>

          <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
              <li><a href="#">League</a></li>
              <li><a href="#">Club</a></li>
              <li><a href="#">Login</a></li>
            </ul>
          </section>
        </nav>
    </div>

    <div id="greeting">
        <h1>
            {% block greeting %}

            {% endblock %}
        </h1>
        <hr>
    </div>
    {% block content %}

    {% endblock %}
    <div id="footer" class="group">
        <p>&copy; 2014. Greater Grand Forks Robotics Club</p>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/fastclick.js') }}"></script>
    <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/global.min.js') }}"></script>
    <script type="text/javascript">
        $(document).foundation();
        $("#svg-defs").load("{{ url_for('static', filename='svg/svg-defs.svg') }}");
    </script>
</body>
</html>
